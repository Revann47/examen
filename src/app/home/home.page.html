<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <form Formulario="ngForm" (ngSubmit)="guardar()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombre del Juego:</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" placeholder="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="descripcion" item-start></ion-icon>
          <ion-label stacked>Descripcion:</ion-label>
          <ion-input  type="text" [(ngModel)]="usuario.descripcion" name="descripcion" placeholder="descripcion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="Precio" item-start></ion-icon>
          <ion-label stacked>Precio:</ion-label>
          <ion-input  type="number" [(ngModel)]="usuario.precio" name="precio" placeholder="precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Fecha de creacion</ion-label>
          <ion-datetime  displayFormat="MM-DD-YYYY" [(ngModel)]="usuario.fecha" name="fecha" placeholder="fecha"></ion-datetime>
        </ion-item>
        <ion-radio-group [(ngModel)]="usuario.evaluacion" name="evaluacion">
            <ion-item>
              <ion-icon name="good" item-start></ion-icon>
              <ion-label>Bueno</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-icon name="bad" item-start></ion-icon>
              <ion-label>Malo</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>

        </ion-radio-group>
      </ion-list>
      <div padding>
        <ion-button ion-button type="submit" slot="primary" size="full">Guardar</ion-button>
        <ion-button (click)="iraDatos()" expand="block" fill="clear" shape="round">
          Ir a Datos
        </ion-button>
      </div>
    </form>
  </div>
 


  
</ion-content>
